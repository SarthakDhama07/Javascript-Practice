<html lang="en">
<head>

</head>
<body style="background-color: black; color: gold;">
    <h1>SARTHAK DHAMA SDE</h1>
    <button id="stop">STOP</button>
</body>
    <script>
        const name= function(){
            console.log("SARTHAK DHAMA SDE")

        }

        const ChangeText = function(){
            document.querySelector("h1").innerHTML = " SARTHAK DHAMA IS THE BEST DEVELOPER"
        }
        const Change = setTimeout(ChangeText, 3000)

        document.querySelector("#stop").addEventListener('click', function(){

        })
    </script>
